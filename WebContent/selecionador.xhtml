<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:f="http://java.sun.com/jsf/core"> 

<h:head>
	<title><ui:insert name="title">Lab02 Si1 2012.1</ui:insert></title>
#{selecionarBean.init()}
</h:head>

<h:body>
	<div align="center">
		<h:form >
	
			
			<h:panelGrid columns="3" style="min-width:800px;margin-bottom:10px" cellpadding="5">
				<p:fieldset legend="#{selecionarBean.titulo()}">
					<p:selectManyCheckbox value="#{selecionarBean.selectedTextos}"
						layout="pageDirection">
						<f:selectItems value="#{selecionarBean.getTextos()}" />
					</p:selectManyCheckbox>
				</p:fieldset>
			</h:panelGrid>
			  
    <p:separator />  
  <p:row>
    <p:commandButton value="Com repetição" update="display" action  = "#{selecionarBean.comRepeticao()}" disabled = "#{selecionarBean.enable()}"  />  
    <p:commandButton value="Sem repetiçao" update="display" action  = "#{selecionarBean.semRepeticao()}" disabled = "#{selecionarBean.enable()}"/>  
    <p:commandButton value="Inversa" update="display" action  = "#{selecionarBean.inversa()}" disabled = "#{selecionarBean.enable()}"/>
    </p:row>  
  	<p:button value = "Cancelar" outcome = "index.xhtml" />
  	
    <p:dialog header="Selected Values" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">  
        <p:outputPanel id="display">  
               <p:dataList value="#{selecionarBean.selectedTextos}" var="texto">  
                #{texto}  
            </p:dataList>  
        </p:outputPanel>  
    </p:dialog>  
		</h:form>
	</div>
</h:body>

</html>
