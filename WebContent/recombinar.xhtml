<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Lab02 Si1 2012.1</ui:insert></title>

</h:head>

<h:body>
	<div align="center">
		<h:form>
			<h3>Selecione os Textos que deseja editar</h3>
			<p:fieldset legend="Textos Disponiveis">
				<p:dataTable var="allTextos" value="#{main.getAllTextos()}">
					<p:column selectionMode="multiple" style="width:2%" />
					<p:column headerText="Texto">
						<h:outputText value="#{allTextos}" />
					</p:column>

				</p:dataTable>
			</p:fieldset>

		</h:form>
	</div>
</h:body>

</html>
